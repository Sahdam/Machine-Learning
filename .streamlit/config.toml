[theme]
base = "light"

# -------------------------
# Core colors
# -------------------------
primaryColor = "#4f46e5"              # Vibrant indigo for buttons, highlights
backgroundColor = "#f9fafb"           # Light neutral background
secondaryBackgroundColor = "#f3f4f6"  # Slightly darker section background
textColor = "#111827"                  # Dark gray for readability

# -------------------------
# Status colors
# -------------------------
redColor = "#ef4444"
orangeColor = "#f97316"
yellowColor = "#facc15"
blueColor = "#3b82f6"
greenColor = "#10b981"
violetColor = "#8b5cf6"
grayColor = "#9ca3af"

# -------------------------
# Code blocks
# -------------------------
codeBackgroundColor = "#f3f4f6"
codeTextColor = "#111827"

# -------------------------
# Typography
# -------------------------
font = "Inter, sans-serif"
baseFontSize = 16
baseFontWeight = 400

headingFont = "Inter, sans-serif"
headingFontWeights = [700, 600, 500]
headingFontSizes = ["2rem", "1.75rem", "1.5rem"]

codeFont = "JetBrains Mono, monospace"
codeFontSize = "0.875rem"

# -------------------------
# UI radius & borders
# -------------------------
baseRadius = "0.75rem"
buttonRadius = "0.75rem"
borderColor = "#e5e7eb"
dataframeBorderColor = "#e5e7eb"
dataframeHeaderBackgroundColor = "#e5e7eb"

showWidgetBorder = true
showSidebarBorder = true

# -------------------------
# Links
# -------------------------
linkColor = "#3b82f6"
linkUnderline = false

# -------------------------
# Charts
# -------------------------
chartCategoricalColors = [
  "#3b82f6", "#10b981", "#f97316", "#ef4444", "#8b5cf6", "#9ca3af"
]

chartSequentialColors = [
  "#e0f2fe", "#bae6fd", "#7dd3fc", "#38bdf8", "#0ea5e9",
  "#0284c7", "#0369a1", "#075985", "#0c4a6e", "#083d77"
]

